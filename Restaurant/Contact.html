	font-weight: bold;

	<!-- The submit function ensures that data has been entered for the required fields of Name, email, phone, and reason.
		I didn't know which fields to make "mandatory" so I chose these ones.  The assignment didn't specify.  You can see that their fields are bolded.
		The inclusion of "reason" is pointless since it can never be empty.-->
	<script type="text/javascript">
		function checkit() {
		var value1=document.getElementById("Name").value;
		var value2=document.getElementById("Email").value;
		var value3=document.getElementById("Phone").value;

		
		if (value1=="" || value2=="" || value3=="") {
			alert("Please fill out all of the required (bolded) fields.")
		
		}
		else {
			alert("Thank you for contacting us. Your information has been submitted.")
		}
		}
	</script>
</head>
<body>
<div class="container-fluid">
	<header>
	<div class="row">
		<div class="col">
		</div>
		<div class="col">
			<h1 class="text-center">Drew's Kitchen</h1>
		</div>
		<div class="col">
		</div>
	</div>

				<a class="nav-link" href="Contact.html">Contact Us</a>
				</li>
		</nav>
	</div>
	
	<hr class="firsthr"/>
	
<form>
	<div class="row">
		<div class="col">
			<p class="left-col mandatory">
			Name:
			</p>
		</div>
		<div class="col">
			<input id="Name" type="text" class="form-control" />
		</div>
		<div class="col">
		</div>
	
	
	
	</div>
	
	<div class="row">
		<div class="col">
			<p class="left-col mandatory">
			Email:
			</p>
		</div>
		<div class="col">
			<input id="Email" type="email" class="form-control" />
		</div>
		<div class="col">
		</div>
	
	
	
	</div>
	
	<div class="row">
		<div class="col">
			<p class="left-col mandatory">
			Phone:
			</p>
		</div>
		<div class="col">
			<input id="Phone" type="text" class="form-control" />
		</div>
		<div class="col">
		</div>
	
	
	
	</div>
	
	<div class="row">
		<div class="col">
			<p class="left-col mandatory">
			Reason for Inquiry:
			</p>
		</div>
		<div class="col">
			<select id="Reason" class="form-control">
				<option>Catering</option>
				<option>Private Party</option>
				<option>Feedback</option>
				<option>Other</option>
			</select>
		</div>
		<div class="col">
		</div>
	
	
	
	</div>
	
	<div class="row">
		<div class="col">
			<p class="left-col">
			Additional Information:
			</p>
		</div>
		<div class="col">
		<textarea class="form-control" rows="4"></textarea>
		</div>
		<div class="col">
		</div>
	
	
	
	</div>
	
	<div class="row">
		<div class="col">
			<p class="left-col">
			Have you been to the restaurant?
			</p>
		</div>
		<div class="col">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" value="option1"></input><label class="form-check-label" style="margin-right: 10px">No</label>
				<input class="form-check-input" type="radio" value="option2"></input><label class="form-check-label" style="margin-right: 10px">Yes</label>
			</div>
		</div>
		<div class="col">
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<p class="left-col">
			Best day to contact you:
			</p>
		</div>
		<div class="col">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox"></input><label class="form-check-label" style="margin-right: 10px">M</label>
				<input class="form-check-input" type="checkbox"></input><label class="form-check-label" style="margin-right: 10px">T</label>
				<input class="form-check-input" type="checkbox"></input><label class="form-check-label" style="margin-right: 10px">W</label>
				<input class="form-check-input" type="checkbox"></input><label class="form-check-label" style="margin-right: 10px">Th</label>
				<input class="form-check-input" type="checkbox"></input><label class="form-check-label" style="margin-right: 10px">F</label>
			</div>
		</div>
		<div class="col">
		</div>
	</div>
	
	<div class="row">
		<div class="col">
		</div>
		<div class="col">
			<div style="text-align: center">
				<button type="submit" class="btn btn-primary" onclick="checkit();">Submit</button>
			</div>
		</div>
		<div class="col">
		</div>
	</div>
	
</form>
